{% extends "base.html" %}
{% block content %}

<h2 style="text-align: center; margin-bottom: 2rem;">棋力数の設定</h2>

<style>
  .form-container {
    display: flex;
    justify-content: center;
  }

  .form-box {
    background-color: #fff;
    padding: 2rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    text-align: center;
    min-width: 300px;
  }

  .form-box p {
    margin-bottom: 1.5rem;
    font-size: 1.1rem;
  }

  .form-box input[type="submit"] {
    padding: 10px 20px;
    font-size: 1rem;
    background-color: #2c3e50;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  .form-box input[type="submit"]:hover {
    background-color: #0056b3;
  }

  .back-link {
    text-align: center;
    margin-top: 2rem;
  }

  .back-link a {
    display: inline-block;
    padding: 8px 16px;
    background-color: #2c3e50;
    color: #fff;
    text-decoration: none;
    border-radius: 6px;
    transition: background-color 0.3s ease;
  }

  .back-link a:hover {
    background-color: #0056b3;
  }
</style>

<div class="form-container">
  <form method="POST" class="form-box">
    {{ form.hidden_tag() }}
    <p>{{ form.count.label }} {{ form.count(size=5) }}</p>
    <input type="submit" value="次へ">
  </form>
</div>

<div class="back-link">
  <p style="margin-bottom: 1rem; color: #333;">
    【例】15級～三段の場合は、「18」となります。（①15級、②14級、③13級・・・⑰二段、⑱三段）
  </p>
  <a href="{{ url_for('settings_index') }}">← 設定メニューに戻る</a>
</div>

{% endblock %}
