<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>オーナーログイン</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<h2 style="text-align:center;">オーナーログイン</h2>

<form method="post" action="{{ url_for('owner_login') }}"
      style="max-width:420px;margin:1.5rem auto;display:grid;gap:.75rem;">
  <label>オーナーID
    <input type="text" name="owner_id" required
           style="width:100%;padding:.5rem;border:1px solid #ccc;border-radius:.4rem;">
  </label>
  <label>パスワード
    <input type="password" name="password" required
           style="width:100%;padding:.5rem;border:1px solid #ccc;border-radius:.4rem;">
  </label>
  <!-- 小さめ＆中央寄せ -->
  <button type="submit" class="btn"
          style="justify-self:center; padding:.4rem .8rem; font-size:.95rem;">
    ログイン
  </button>
</form>
</body></html>
