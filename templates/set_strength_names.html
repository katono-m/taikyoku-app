{% extends "base.html" %}
{% block content %}

<h2 style="text-align: center; margin-bottom: 1rem;">棋力の入力</h2>

<style>
  .instruction {
    text-align: center;
    color: #444;
    margin-bottom: 1rem;
    font-size: 0.95rem;
  }

  .form-container {
    display: flex;
    justify-content: center;
  }

  .form-box {
    background-color: #fff;
    padding: 2rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    text-align: left;
    min-width: 340px;
  }

  .form-box p {
    margin-bottom: 1rem;
  }

  .form-box input[type="text"] {
    width: 60%;
    padding: 6px;
    font-size: 1rem;
  }

  .form-box input[type="submit"] {
    margin-top: 1.5rem;
    padding: 10px 20px;
    font-size: 1rem;
    background-color: #2c3e50;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  .form-box input[type="submit"]:hover {
    background-color: #0056b3;
  }

  .back-link {
    text-align: center;
    margin-top: 2rem;
  }

  .back-link a {
    display: inline-block;
    padding: 8px 16px;
    background-color: #2c3e50;
    color: #fff;
    text-decoration: none;
    border-radius: 6px;
    transition: background-color 0.3s ease;
  }

  .back-link a:hover {
    background-color: #0056b3;
  }
</style>

<div class="instruction">
  <p>※「1番目の棋力」には、1番低い棋力を入力してください。順に、棋力が強くなるように上から入力してください。</p>
</div>

<div class="form-container">
  <form method="POST" class="form-box">
    {{ form.hidden_tag() }}
    {% for i in range(count) %}
      <p>{{ form['name_' ~ i].label }} {{ form['name_' ~ i]() }}</p>
    {% endfor %}
    <input type="submit" value="保存">
  </form>
</div>

<div class="back-link">
  <a href="{{ url_for('settings_index') }}">← 設定メニューに戻る</a>
</div>

{% endblock %}
