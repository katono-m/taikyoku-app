{% extends "base.html" %}
{% block content %}

<h2 style="text-align: center; margin-bottom: 2rem;">設定メニュー</h2>

<style>
  .settings-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin-bottom: 2rem;
  }

  .settings-button {
    padding: 12px 24px;
    font-size: 1rem;
    background-color: #2c3e50;
    color: #fff;
    border-radius: 6px;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }

  .settings-button:hover {
    background-color: #0056b3;
  }

  .back-link {
    display: block;
    text-align: center;
    margin-top: 2rem;
  }
</style>

<div class="settings-container">
  <a href="{{ url_for('set_strength_count') }}" class="settings-button">棋力の設定</a>
  <a href="{{ url_for('set_promotion_rules') }}" class="settings-button">昇段級基準の設定</a>
  <a href="{{ url_for('set_handicap_rules') }}" class="settings-button">駒落ちの設定</a>
  <a href="{{ url_for('set_default_card_count') }}" class="settings-button">対局カード数の設定</a>
</div>

<div class="back-link">
  <a href="{{ url_for('index') }}" class="settings-button">← トップページに戻る</a>
</div>

{% endblock %}
